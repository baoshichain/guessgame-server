<script type="text/javascript ">
    function back() {
        window.history.go(-1);
    }

    function insertData() {

        var roomname=document.getElementById("roomname").value;
        var cardname=$('#listarea').val();  //卡牌名称
        //var carddes=document.getElementById("carddes").value; //卡牌成色
        //var price=document.getElementById("price").value; //卡牌价格
        var token=document.getElementById("token").value;
        var probability=document.getElementById("probability").value;
        var cardnum=document.getElementById("cardnum").value;
        var limittime=document.getElementById("limittime").value;
        var roomdes=document.getElementById("roomdes").value;
        if(roomname==""|| token==""||probability==""||cardnum==""||limittime==""||roomdes==""){
            alert("请确认是否有空缺项！");
            return false;
        }
        if(probability.indexOf("%")==-1){//等于-1表示这个字符串中没有o这个字符
            alert("房间中奖概率带上%");
            return false;
        }
        if(cardname==""){
            alert("请确认是否输入卡牌信息，点击添加！");
            return false;
        }
       /* var attr_cardname=cardname.split(",");
        for(var i=0;i<attr_cardname.length;i++){
            var type=attr_cardname[i].split("&");
            if(type.length<3){
                alert("确认每项依次输入卡牌名称、成色、价值");
                return false;
            }
        }*/
        //alert(cardname);
        $.ajax({
            type: 'POST',
            url: "/activity/createluck",
            data: {
                "activityname":roomname,
                "cardname":cardname,
                "token":token,
                "probability":probability,
                "cardnum":cardnum,
                "limittime":limittime,
                "roomdes":roomdes
            },
            success: function (data) {
                if(data.code == 200){
                    alert("抽奖房间创建成功");
                    window.location.href="roomlist.html"
                }
                if(data.code == 201){
                    alert("错误");
                }
            },
            error:function (XMLHttpRequest, textStatus, errorThrown) {
                alert("error");
            }
        });

    }
