<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>卡游宝</title>
    <style>
			.box {
				width: 100%;
				height: auto!important;
				min-height: 600px;
				height: 600px;
				background: #fff;
				margin: auto;
				padding-top: 46px; //设置据顶部高度
			}

			.user {
				background-color: bisque;
				height: 50px;
				margin: 10px;
			}

			.account {
				margin: 10px;
				height: 180px;
				margin-top: 20px;
			}

			.join {
				margin: 10px;
				margin-top: 10px;
				height: 40px;
				background-color: green;
				text-align: center;
			}

            .publish {
                margin: 10px;
                margin-top: 10px;
                height: 40px;
                background-color: deepskyblue;
                text-align: center;
            }

			.room {
				margin: 10px;
				margin-top: 10px;
				height: 80px;
				background-color: green;
				text-align: center;
			}

			.bottom{
				margin: 10px;
				margin-top: 10px;
				margin-left: 20px;
				margin-right: 20px;
				height: 40px;
				text-align: center;
			}
		</style>
</head>

<body>
<div class="box">
    <div class="header" style="position:fixed;left:0px;top:0px;width:100%;z-index: 5; height: 40px;">
        <table width="100% " height="50px " border="0 " cellpadding="0 " cellspacing="0 " style="background-color: #4D478F; ">
            <tr>
                <td width="50% " align="left " style="padding: 5px; "><img src="./img/img_logo.png " width="130px " height="35px "></img>
                </td>
                <td width="50% " align="right " style="padding-right: 10px; "><span style="color: white; "></span></td>
            </tr>
        </table>
    </div>

    <div class="user" onclick="showuser()">
        <table width="100% " height="50px " border="0" cellpadding=" " cellspacing="0 " style="background-color: deepskyblue; ">
            <tr>
                <td width="30% " align="center" style="padding: 5px; color: white;" >ID:</img>
                </td>
                <td width="70% " align="left" style="padding-right: 10px; "><span style="color: white; margin-left: 0px;" id="userId"></span></td>
            </tr>
            <tr>
                <td width="30% " align="center" style="padding: 5px;color: white; ">账户积分:</img>
                </td>
                <td width="70% " align="left" style="padding-right: 10px; "><span style="color: white; " id="token"></span></td>
            </tr>
        </table>
    </div>

    <div class="account">
        <table width="100% " height="100%" border="0" cellpadding=" " cellspacing="0 " style="background-color: deepskyblue; ">
            <tr>
                <td width="10% " align="center" style="padding: 5px; color: white; ">.</img>
                </td>
                <td width="40% " align="left" style="padding: 5px; color: white; ">账户地址:</img>
                </td>
                <td width="50% " align="left" style="padding-right: 10px; "><span style="color: white; margin-left: 0px;" id="ethAddress"></span></td>
            </tr>
            <tr>
                <td width="10% " align="center" style="padding: 5px; color: white; ">.</img>
                </td>
                <td width="40% " align="left" style="padding: 5px; color: white; ">发布活动数量：</img>
                </td>
                <td width="50% " align="left" style="padding-right: 10px; "><span style="color: white; margin-left: 0px;" id="publishCount"></span></td>
            </tr>
           <!-- <tr>
                <td width="10% " align="center" style="padding: 5px; color: white; ">.</img>
                </td>
                <td width="30% " align="left" style="padding: 5px; color: white; ">卡牌库存:</img>
                </td>
                <td width="60% " align="left" style="padding-right: 10px; "><span style="color: white; margin-left: 0px;">****</span></td>
            </tr>-->
            <tr>
                <td width="10% " align="center" style="padding: 5px; color: white; ">.</img>
                </td>
                <td width="30% " align="left" style="padding: 5px; color: white; ">参与活动数量：</img>
                </td>
                <td width="60% " align="left" style="padding-right: 10px; "><span style="color: white; margin-left: 0px;" id="joinCount"></span></td>
            </tr>
            <tr>
                <td width="10% " align="center" style="padding: 5px; color: white; ">.</img>
                </td>
                <td width="30% " align="left" style="padding: 5px; color: white; ">缴纳保证金：</img>
                </td>
                <td width="60% " align="left" style="padding-right: 10px; "><span style="color: white; margin-left: 0px;" id="amount"></span></td>
            </tr>
            <tr>
                <td width="10% " align="center" style="padding: 5px; color: white; ">.</img>
                </td>
                <td width="30% " align="left" style="padding: 5px; color: white; ">联系方式：</img>
                </td>
                <td width="60% " align="left" style="padding-right: 10px; "><span style="color: white; margin-left: 0px;" id="contact"></span></td>
            </tr>
        </table>
    </div>

    <div class="publish">
        <table class="table">
            <tbody>
            <tr>
                <td style="color: white;" onclick="enterEthLotterDeploy()">发布活动</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="room">
        <table width="100% " height="80px " border="0" cellpadding="10" cellspacing="10 " style="background-color: green; ">
            <tr>
                <td style="color: white; "><span style="font-size: 20px;" onclick="enterLotterRoom()">开奖房间</span></td>
                <td style="background-color: white; width: 10px;"></td>
                <td style="color: white;"  onclick="showluckRoom()"><span style="font-size: 20px;">抽奖房间</span></td>
            </tr>
        </table>
    </div>

    <div class="join">
        <table class="table">
            <tbody>
            <tr>
                <td style="color: white;" onclick="controll()">活动后台</td>
            </tr>
            </tbody>
        </table>
    </div>

  <!--  <div class="bottom" >
        <table width="100% " height="40px " border="0" cellpadding="10" cellspacing="10 ">
            <tr>
                <td style="color: white; background-color: goldenrod;width: 40px;"><span style="font-size: 15px;">充值</span></td>
                <td style="background-color: white; width: 10px;"></td>
                <td style="color: white;background-color: green;width: 40px;" ><span style="font-size: 15px;">提现</span></td>
            </tr>
        </table>
    </div>-->

</div>

<script type="text/javascript " src="http://11.mydrivers.com/common/js/swipe.min.js "></script>
<script type="text/javascript ">
    $(document).ready(function() {
        $.ajax({
            type: 'POST',
            url: "/user/main",
            success: function (data) {
                if(data.code == 200){
                    dataStr=JSON.stringify(data.data);
                    var data=JSON.parse(dataStr);
                    console.log("data="+data.id +" "+ data.contact);
                    $("#userId").html(data.userId);
                    $("#token").html(data.token);
                    $("#ethAddress").html(data.ethAddress);
                    $("#contact").html(data.contact);
                    $("#publishCount").html(data.publishCount);
                    $("#amount").html(data.amount);
                    $("#joinCount").html(data.joinCount);
                }
                if(data.code == 201){
                    alert(data.msg);
                }
            },
            error:function (XMLHttpRequest, textStatus, errorThrown) {
            }
        });
    });

    function showPublishRoom() {
        window.location.href="publishroom.html"
    }
    function showluckRoom() {
        window.location.href="roomlist.html"
    }

    function controll() {
        window.location.href="roomcontroll.html"
    }
    
    function showuser() {
        window.location.href="userinfo.html"
    }
	
	function enterLotterRoom(){
        location.href="rooms.html"
    }

    function enterEthLotterDeploy(){
        location.href="ethlottery.html"
    }
</script>
</body>

</html>
