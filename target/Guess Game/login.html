<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>卡游宝</title>
    <style>
        .box {
            width: 100%;
            height: auto !important;
            min-height: 600px;
            height: 600px;
            background: #fff;
            margin: auto;
            padding-top: 46px;
        / / 设置据顶部高度
        }

        .user {
            background-color: bisque;
            height: 50px;
            margin: 10px;
        }

        .account {
            margin: 10px;
            height: 160px;
            margin-top: 20px;
        }

        .join {
            margin: 10px;
            margin-top: 10px;
        }

        .activity {
            margin: 10px;
            margin-top: 10px;
            height: 40px;
            background-color: deepskyblue;
            text-align: center;
        }

        .choose {
            margin-top: 20px;
            height: 100%;
            text-align: center;
        }

        .nav {
            margin-left: 10px;
            margin-right: 10px;
            border-top: dotted;
            border-color: deepskyblue;
        }

        .bottom {
            margin: 10px;
            margin-top: 10px;
            margin-left: 20px;
            margin-right: 20px;
            height: 40px;
            text-align: center;
        }

        .list-group {
            margin: 10px;
        }

        /* WebKit browsers */

        ::-webkit-input-placeholder {
            color: white;
        }

        /* Mozilla Firefox 4 to 18 */

        :-moz-placeholder {
            color: white;
            opacity: 1;
        }

        /* Mozilla Firefox 19+ */

        ::-moz-placeholder {
            color: white;
            opacity: 1;
        }

        /* Internet Explorer 10+ */

        :-ms-input-placeholder {
            color: white;
        }

        .btn {
            width: 100%;
            margin-top: 30px;
        }

        .success {
            text-align: center;
            margin: 10px;
            margin-top: 30px;
        }

        .panel {
            margin: 10px;
            margin-top: 20px;
        }

        .form-horizontal {
            margin: 10px;
            margin-top: 20px;
        }

        .btn-default {
            background-color: #4D478F;
        }
    </style>
</head>

<body>
<div class="box">
    <div class="header" style="position:fixed;left:0px;top:0px;width:100%;z-index: 5; height: 40px;">
        <table width="100% " height="50px " border="0" cellpadding="0 " cellspacing="0 "
               style="background-color: #4D478F; ">
            <tr>
                <td width=" " align="left " style="padding: 5px;">
                </td>
                <td width="100% " align="center" style="padding-right: 10px; "><span style="color: white; ">登录</span>
                </td>
            </tr>
        </table>
    </div>


    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="请输入手机号码">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group" style="margin-top: -20px;">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" style="color: white;" onclick="login()">登录</button>
            </div>
        </div>
    </form>
    ​
</div>

<script type="text/javascript " src="http://11.mydrivers.com/common/js/swipe.min.js "></script>
<script type="text/javascript ">

      function login() {
          var phone=document.getElementById("phone").value;
          var password=document.getElementById("password").value;
          if(phone==""|| password==""){
              alert("请确认是否有空缺项！");
             return false;
          }
          $.ajax({
              type: 'POST',
              url: "/user/login",
              data: {
                  "phone":phone,
                  "password":password
              },
              success: function (data) {
                  if(data.code == 200){
                      //alert("登陆成功");
                      location.href="main.html"
                      //location.reload("main.html");
                  }
                  if(data.code == 201){
                      alert("用户名或密码错误");
                  }
              },
              error:function (XMLHttpRequest, textStatus, errorThrown) {
/*                  alert("error");
                  alert("textSTATUS="+textStatus +errorThrown+" "+XMLHttpRequest.LOADING);*/
              }
          });
      }

</script>
</body>

</html>
